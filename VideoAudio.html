<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio | Video</title>
</head>
<body>
    <h1>We are adding video here</h1>

    <video src="/video/intro-IT-hb.mp4" width="500" height="300" controls></video>
    <!-- method 2 to add video  -->
    <video width="500" height="300" controls>
        <source src="/video/intro-IT-hb.mp4" type="video/mp4">
    </video>
    
    <div>
        <audio src="/audio/broken-shovel.mp3" controls></audio>
    </div>

    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/puHwAPZbIy0" 
            title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</body>
</html>
